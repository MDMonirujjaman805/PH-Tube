<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- daisyui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css file  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="max-w-11/12 mx-auto mt-5">
    <!-- Nabvar-style start here -->
    <div class="nabvar-style">
      <div>
        <img src="assets/Logo.png" alt="" />
      </div>
      <label class="input">
        <svg
          class="h-[1em] opacity-50"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </g>
        </svg>
        <input type="search" required placeholder="Search" />
      </label>
      <button id="btn-blog" class="btn btn-lg">Blog</button>
    </div>
    <!-- Nabvar-style end here -->
    <div>
      <br />
      <br />
      <hr />
    </div>
    <div id="categories" class="flex justify-center gap-5 mt-10"></div>
    <!-- body style start here  -->
    <main>
      <section
        id="videos"
        class="max-w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"
      ></section>
    </main>
    <!-- body style end here  -->
    <!-- script tag -->
    <script src="index.js"></script>
  </body>
</html>
